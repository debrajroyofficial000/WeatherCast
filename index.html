<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherCast</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header id="headerContainer">
      <h1>Weather Cast</h1>
    </header>

    <!-- MAIN -->
    <main id="mainContainer">
      <!-- INPUT CONTAINER -->
      <section id="mainInputContainer">
        <input type="text" id="searchInput" placeholder="Kolkata" />
        <button id="searchBtn">Search</button>
      </section>

      <!-- DATA CONTAINER -->
      <section id="mainDataContainer">

        <!-- location container -->
        <div id="locationContainer"></div>

        <!-- image container -->
        <div id="tempImageContainer"></div>

        <!-- card container -->
        <div id="cardsContainer">
          
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer id="footerContainer">
      <p>Github</p>
      <a href="https://github.com/debrajroyofficial000"
        ><i class="fa-brands fa-github"></i
      ></a>
    </footer>

    <!-- SCRIPT TAGS -->
    <script
      src="https://kit.fontawesome.com/5006e00bcb.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
